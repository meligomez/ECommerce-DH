<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body id="bodyLogin">
  <div class="content">
    <div class="offset-4 col-4 divFormLogin">
      <img class="userImg" src="../img/user-trBack.png" alt="" width="25%">
      <form class="formLogin" action="index.html" method="post">
      <h1>Sign In</h1>
      <div class="nombre">
        <img src="../img/user.svg" alt="" width="6%">
        <input class="inputNombreLogin" type="text" name="nombre" value="" placeholder="Username">
      </div>
      <div class="password">
        <img src="../img/lock.svg" alt="" width="6%">
        <input class="inputPassLogin" type="password" name="password" value="" placeholder="Password">
      </div>
      <input class="login" type="button" name="" value="LOGIN">
      <label for="">Recordarme</label>
      <a href="#">¿Te olvidaste la contraseña?</a>
      </form>
      <div class="footerLogin">
      ¿No tenés cuenta? <a href="#">Registrarme</a>
      </div>
    </div>
    <div class="register">

    </div>
  </div>
  </body>
</html>
